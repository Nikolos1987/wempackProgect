<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="blur"></div>
  <div class="container">
    <H1>Weather sounds</H1>
    <div class="container__buttonsBlock">
      <div class="wrapper">
      <div>
        <button class="summer" data-name="summer"></button>
        <div class="slider">
          <input class="range" type="range" id="fader" min="0" max="100" value="100" step="1" oninput="outputUpdate(value)">
        </div>
      </div>
      <div>
        <button class="rain" data-name="rain"></button>
        <div class="slider">
          <input class="range" type="range" id="fader" min="0" max="100" value="100" step="1" oninput="outputUpdate(value)">
        </div>
      </div>
      <div>
        <button class="winter" data-name="winter"></button>
        <div class="slider">
          <input class="range" type="range" id="fader" min="0" max="100" value="100" step="1" oninput="outputUpdate(value)">
        </div>
      </div>
      </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
